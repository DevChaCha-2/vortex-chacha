<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Chacha Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body class="chat-page">
    <!-- Header mobile fixo -->
    <div class="mobile-header">
      <span class="app-title">VORTEX CHACHA</span>
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    </div>
    <div class="app-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat" onclick="startNewChat()">+ NOVA CONVERSA</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- As conversas ser√£o inseridas aqui -->
            </div>
            <div class="sidebar-footer">
                <button class="clear-history" onclick="clearAllHistory()">LIMPAR HIST√ìRICO</button>
            </div>
        </div>

        <!-- Container principal do chat -->
        <div class="main-container">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Mensagem de boas-vindas inicial -->
                    <div class="welcome-message">
                        <h2>üëã Bem-vindo ao Vortex Chacha!</h2>
                        <p>Para come√ßar uma nova conversa, clique no bot√£o "+ NOVA CONVERSA" no menu lateral.</p>
                    </div>
                </div>

                <div class="input-container">
                    <textarea id="user-input" placeholder="Digite seu comando..." rows="1"></textarea>
                    <button type="button" onclick="sendMessage(document.getElementById('user-input').value)">EXECUTAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let isLoading = false;
        let conversations = [];
        let currentConversationId = null;
        let isNewConversation = false; // Come√ßa como false

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) sidebar.classList.toggle('open');
        }

        function scrollToConversations() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Carregar conversas ao iniciar
        window.addEventListener('load', () => {
            loadConversations();
            startNewChat();
        });

        // Fun√ß√£o para gerar ID √∫nico
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Fun√ß√£o para iniciar nova conversa
        function startNewChat() {
            currentConversationId = generateId();
            const newConversation = {
                id: currentConversationId,
                title: 'Nova Conversa',
                messages: [],
                timestamp: new Date().toISOString()
            };
            
            conversations.unshift(newConversation);
            saveConversations();
            updateConversationsList();
            clearChatMessages();
        }

        // Fun√ß√£o para carregar conversas
        function loadConversations() {
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
            }
            updateConversationsList();
        }

        function showWelcomeMessage() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <h2>üëã Bem-vindo ao Vortex Chacha!</h2>
                    <p>Para come√ßar uma nova conversa, clique no bot√£o "+ NOVA CONVERSA" no menu lateral.</p>
                </div>
            `;
        }

        function createNewConversation() {
            clearChat();
            isNewConversation = true;
            currentConversationId = null;
            updateConversationList();
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <h2>üëã Bem-vindo ao Vortex Chacha!</h2>
                    <p>Para come√ßar uma nova conversa, clique no bot√£o "+ NOVA CONVERSA" no menu lateral.</p>
                </div>
            `;
            document.getElementById('user-input').value = '';
        }

        // Fun√ß√£o para salvar conversas
        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            updateConversationsList();
        }

        // Fun√ß√£o para atualizar lista de conversas
        function updateConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';
            
            conversations.forEach(conv => {
                const convElement = document.createElement('div');
                convElement.className = `conversation-item ${conv.id === currentConversationId ? 'active' : ''}`;
                convElement.dataset.id = conv.id;
                
                // Usar t√≠tulo personalizado ou primeira mensagem como t√≠tulo
                const defaultTitle = conv.messages.length > 0 ? 
                    conv.messages[0].content.substring(0, 30) + '...' : 
                    'Nova Conversa';
                const title = conv.title || defaultTitle;
                
                convElement.innerHTML = `
                    <div class="conv-title-container">
                        <span class="conv-title">${title}</span>
                        <input type="text" class="conv-title-input" value="${title}">
                    </div>
                    <div class="conv-actions">
                        <button class="rename-conv" title="Renomear conversa" onclick="event.stopPropagation();">‚úé</button>
                        <button class="delete-conv" title="Excluir conversa" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">√ó</button>
                    </div>
                `;

                // Adicionar evento de clique para carregar conversa
                convElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-conv') && 
                        !e.target.classList.contains('rename-conv') &&
                        !e.target.classList.contains('conv-title-input')) {
                        loadConversation(conv.id);
                    }
                });

                // Adicionar eventos para renomea√ß√£o
                const titleInput = convElement.querySelector('.conv-title-input');
                const renameButton = convElement.querySelector('.rename-conv');

                renameButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    convElement.classList.add('renaming');
                    titleInput.style.display = 'block';
                    titleInput.focus();
                    titleInput.select();
                });

                titleInput.addEventListener('blur', () => {
                    finishRenameConversation(conv.id, titleInput.value);
                });

                titleInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        finishRenameConversation(conv.id, titleInput.value);
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        titleInput.value = conv.title || defaultTitle;
                        finishRenameConversation(conv.id, titleInput.value);
                    }
                });

                titleInput.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                list.appendChild(convElement);
            });
        }

        // Fun√ß√£o para finalizar renomea√ß√£o
        function finishRenameConversation(conversationId, newTitle) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (conversation) {
                conversation.title = newTitle.trim() || 'Nova Conversa';
                saveConversations();
            }
            const convElement = document.querySelector(`.conversation-item[data-id="${conversationId}"]`);
            if (convElement) {
                convElement.classList.remove('renaming');
                const titleInput = convElement.querySelector('.conv-title-input');
                titleInput.style.display = 'none';
            }
        }

        // Fun√ß√£o para carregar uma conversa espec√≠fica
        function loadConversation(id) {
            clearChat();
            currentConversationId = id;
            isNewConversation = false;
            
            const conversation = conversations.find(c => c.id === id);
            if (conversation) {
                conversation.messages.forEach(msg => {
                    addMessage(msg.content, msg.isBot, msg.agentName, false);
                });
            }
            
            updateConversationsList();
        }

        // Fun√ß√£o para deletar uma conversa
        function deleteConversation(conversationId) {
            if (confirm('[SISTEMA] Confirma a exclus√£o desta conversa?')) {
                conversations = conversations.filter(c => c.id !== conversationId);
                saveConversations();
                if (currentConversationId === conversationId) {
                    startNewChat();
                }
            }
        }

        // Fun√ß√£o para limpar todas as conversas
        function clearAllHistory() {
            if (confirm('[SISTEMA] Confirma a limpeza de todo o hist√≥rico?')) {
                conversations = [];
                localStorage.removeItem('conversations');
                startNewChat();
            }
        }

        // Fun√ß√£o para limpar mensagens do chat atual
        function clearChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-wrapper">
                        <div class="profile-image">
                            <img src="/img/perfil.jpg" alt="Vortex Chacha">
                        </div>
                        <div class="message-content">
                            <div class="message-header">VORTEX></div>
                            <p>[SISTEMA] Terminal Vortex Chacha v1.0 inicializado</p>
                            <p>Como posso ajudar?</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Verificar autentica√ß√£o
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                document.getElementById('username').textContent = data.user.username;
            } catch (error) {
                window.location.href = '/login';
            }
        }

        // Fun√ß√£o para logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Configurar marked.js para renderiza√ß√£o de markdown
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Fun√ß√£o para renderizar markdown com suporte a c√≥digo
        function renderMarkdown(content) {
            // Processar blocos de c√≥digo primeiro
            let processedContent = content.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                lang = lang || 'plaintext';
                return `<div class="code-block">
                    <div class="code-header">
                        <span class="code-language">${lang}</span>
                        <button class="copy-button" onclick="copyCode(this)" data-code="${encodeURIComponent(code.trim())}">
                            <span class="copy-icon">üìã</span>
                            <span class="copy-text">Copiar</span>
                        </button>
                    </div>
                    <pre><code class="language-${lang}">${code.trim()}</code></pre>
                </div>`;
            });

            // Processar c√≥digo inline
            processedContent = processedContent.replace(/`([^`]+)`/g, function(match, code) {
                return `<code class="inline-code">${code}</code>`;
            });

            // Renderizar o resto do markdown
            return marked.parse(processedContent);
        }

        // Fun√ß√£o para copiar c√≥digo
        function copyCode(button) {
            const code = decodeURIComponent(button.getAttribute('data-code'));
            navigator.clipboard.writeText(code).then(() => {
                const copyText = button.querySelector('.copy-text');
                const copyIcon = button.querySelector('.copy-icon');
                
                copyText.textContent = 'Copiado!';
                copyIcon.textContent = '‚úì';
                button.classList.add('copied');
                
                setTimeout(() => {
                    copyText.textContent = 'Copiar';
                    copyIcon.textContent = 'üìã';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Atualizar a fun√ß√£o addMessage
        function addMessage(content, isBot = false, agentName = null, shouldSave = true) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'assistant' : ''}`;
            
            let messageHTML = '';
            
            if (isBot) {
                const formattedContent = renderMarkdown(content);
                messageHTML = `
                    <div class="message-wrapper">
                        <div class="profile-image">
                            <img src="/img/perfil.jpg" alt="Vortex Chacha">
                        </div>
                        <div class="message-content markdown-content">
                            <div class="message-header">VORTEX></div>
                            ${formattedContent}
                        </div>
                    </div>
                `;
            } else {
                messageHTML = `
                    <div class="message-wrapper user">
                        <div class="message-content">
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            if (isBot) {
                Prism.highlightAllUnder(messageDiv);
            }

            if (shouldSave && currentConversationId) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({
                        content,
                        isBot,
                        agentName,
                        timestamp: new Date().toISOString()
                    });
                    saveConversations();
                }
            }
        }

        // Atualizar a fun√ß√£o showLoading para o novo estilo
        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <p>[SISTEMA] Processando comando...</p>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remover indicador de loading
        function hideLoading() {
            const loadingDiv = document.getElementById('loadingMessage');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Enviar mensagem
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Se n√£o estiver em uma conversa nova ou existente, cria uma nova
            if (!isNewConversation && !currentConversationId) {
                isNewConversation = true;
            }
            
            const chatMessages = document.getElementById('chatMessages');
            
            // Remove a mensagem de boas-vindas se for a primeira mensagem
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                chatMessages.innerHTML = '';
            }

            addMessage(message, false);
            showLoading();
            userInput.value = '';
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ message })
                });
                
                hideLoading();
                if (!response.ok) throw new Error('Erro na resposta do servidor');
                
                const data = await response.json();
                addMessage(data.response, true, "Vortex Chacha");
                
                // Salva a conversa apenas ap√≥s receber a resposta do assistente
                const updatedMessages = Array.from(chatMessages.children)
                    .filter(msg => !msg.classList.contains('welcome-message'))
                    .map(msg => ({
                        content: msg.textContent,
                        isBot: msg.classList.contains('assistant'),
                        agentName: msg.classList.contains('assistant') ? 'Vortex Chacha' : null
                    }));
                
                if (updatedMessages.length > 0) {
                    saveConversations();
                }
                
            } catch (error) {
                hideLoading();
                console.error('Erro:', error);
                addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', true);
            }
        }

        // Event listeners
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        // Permitir envio com Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });

        // Verificar autentica√ß√£o ao carregar a p√°gina
        checkAuth();

        // Definir tempo inicial para a primeira mensagem
        document.addEventListener('DOMContentLoaded', () => {
            const firstMessage = document.querySelector('.bot-message .time');
            if (firstMessage) {
                const now = new Date();
                firstMessage.textContent = now.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
        });

        // Auto-expandir textarea
        const userInput = document.getElementById('user-input');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Enviar mensagem com Enter
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = this.value.trim();
                if (message) {
                    sendMessage(message);
                    this.value = '';
                    this.style.height = 'auto';
                }
            }
        });

        // Adicionar bot√£o para limpar hist√≥rico
        function addClearHistoryButton() {
            const inputContainer = document.querySelector('.input-container');
            const clearButton = document.createElement('button');
            clearButton.textContent = 'LIMPAR HIST√ìRICO';
            clearButton.onclick = clearHistory;
            clearButton.className = 'clear-history';
            inputContainer.appendChild(clearButton);
        }

        // Fun√ß√£o para limpar hist√≥rico
        function clearHistory() {
            if (confirm('[SISTEMA] Confirma a limpeza do hist√≥rico de conversas?')) {
                localStorage.removeItem('chatHistory');
                chatHistory = [];
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';
                addSystemMessage();
            }
        }

        // Chamar fun√ß√£o para adicionar bot√£o de limpar hist√≥rico
        addClearHistoryButton();
    </script>
</body>
</html>
